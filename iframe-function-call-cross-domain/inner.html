<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>inner</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>

<button id="button_two">Two</button>    
<div id="inner_result"></div>
</body>

<script type="text/javascript">

document.domain = "example.com";

var printLog = function(message) {
    var result = document.getElementById("inner_result")
    result.innerHTML += message + " </br>"
}

document.getElementById("button_two").onclick = function() {
    printLog("By Two");
    window.parent.printLog("By Two");
//     var innerFrame = document.getElementById("inner_frame");
    
}


</script>


</html>
