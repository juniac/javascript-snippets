<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>outer</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>

<button id="button_one">One</button>    
    
<iframe src="http://subdomain.example.com/inner.html" id="inner_frame"></iframe>
<div id="outer_result"></div>
</body>
<script type="text/javascript">
document.domain = "example.com";
var printLog = function(message) {
    var result = document.getElementById("outer_result")
    result.innerHTML += message + " </br>"
}


document.getElementById("button_one").onclick = function() {
    
    printLog("By One");
    var innerFrame = document.getElementById("inner_frame");
    
    innerFrame.contentWindow.printLog("By One");
}


    
</script>
</html>
